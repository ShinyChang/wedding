            <div class="comment-list js-comment-list">
            </div>
            <form class='comment-input-box js-form' action="http://wedding.shinychang.net/comments.json" method="post">
                <div class="help-block js-fb-not-login">
                    請透過
                    <div class="fb-login-button"
                            scope="public_profile"
                            data-max-rows="1"
                            data-size="icon"
                            data-show-faces="false"
                            data-auto-logout-link="true"
                            onlogin="checkFacebookLoginState();"></div>
                    登入後，留下您的祝福
                </div>
                <div class="input-group js-fb-logined" style="display:none">
                    <span class="input-group-btn">
                        <span class="user-photo"></span>
                    </span>
                    <input class="js-form-id" type="hidden" name="id">
                    <input class="js-form-name" type="hidden" name="name">
                    <input class="form-control js-form-message" type="text" name="message" placeholder="您想說甚麼..." required>
                    <span class="input-group-btn">
                        <button class="btn btn-primary js-form-submit" type="submit"><img src="image/send.png" alt="send" width="16px"></button>
                    </span>
                </div>
            </form>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="關閉"></button>
                    <button class="pswp__button pswp__button--share" title="分享"></button>
                    <!-- <button class="pswp__button pswp__button--fs" title="全螢幕"></button> -->
                    <button class="pswp__button pswp__button--zoom" title="縮放"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="上一張">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="下一張">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
